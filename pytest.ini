# pytest.ini
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes
    --cov=src
    --cov-report=html
    --cov-report=term-missing

markers =
    slow: marca testes lentos
    memory: marca testes de memória
    unit: testes unitários
    integration: testes de integração